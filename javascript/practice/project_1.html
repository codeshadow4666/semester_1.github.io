<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
    #outer{
        display: grid;
        place-items: center;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 500px;
        height: 500px;
        background: radial-gradient(rgb(88, 87, 87),black);
        transform: translate(-50%,-50%);
    }
    input{
        display: inline-block;
        margin: 10px 0px;
    }
    .inner{
        display: flex;
        flex-direction: column;

    }
    </style>
</head>
<body>
    <div id="outer">
        <div class="inner">

          <input type="number" id="2nd" placeholder="Enter Number">
          <input type="number" id="1st" placeholder="Enter Number">
          <input type="text" id="operator" placeholder="Enter Operator">
            <button onmousedown="cal()" id="btn">
                Click
            </button>
        </div>
    </div>
    <script>

        const button=document.getElementById("btn");
      


        // functions stariting................

 
// substraction function 
function sub(a,b)
{
    return a-b;
}
// substraction function 
// multiplication function 
function mult(a,b)
{
    return a*b;
}
// multiplication function 
// Division function 
function division(a,b)
{
    return a/b;
}
// Division function 
// main funciton 
let calculator=(a,b,oper)=>{
if(oper==="+"){
  let res=  a+b;
  if((a==="1")||(b==="1")){
      alert("brother string");
  }
  
  alert(`${a} + ${b} = ${res}`)
}
else if(oper==="-"){
    let res=  sub(a,b);
  alert(`${a} - ${b} = ${res}`)  
}
else if(oper==="*"){
    let res=  mult(a,b);
  alert(`${a} * ${b} = ${res}`)  
}
else if(oper==="/"){
    let res=  division(a,b);
  alert(`${a} / ${b} = ${res}`)  
}
else{
    alert("Incorrect Operator !")
}

}
// main funciton 
        // functions ending................
        
// event function 
function cal(){
    let fst=document.getElementById("1st").valueAsNumber;
        let sec=document.getElementById("2nd").valueAsNumber;
        let oper=document.getElementById("operator").value;
    calculator(fst,sec,oper);
    // alert(`${fst} * ${sec} = ${oper}`)  
}
// event function 

    </script>
</body>
</html>
